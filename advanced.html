
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Advanced Search</title>

  <link rel="icon" type="image/x-icon" href="icon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  


    <nav class="navAdvanced">
      
      <div class="logAdvaned">
        <a href="index.html">
          <img alt="Google" height="40" src="googleLog.png" width="80">
        </a>
      </div>

      <div class="serachLink">
        <a href="index.html" class="nav">Search</a>
        <a href="https://accounts.google.com/" class="login">Sign in</a>
      </div>

      <div class="labelBox">
        <label class="label">Advanced Search</label>
      </div>
    </nav>
    <hr class="hr_line">



    <form action="https://google.com/search">
      <div class="gird">
        <div class="gird-item advaneFont">
          <label for="">Find pages with...</label>
        </div>

        <div class="gird-item"></div>

        <div class="gird-item">
          <label for="">all these words:</label>
        </div>

        <div class="gird-item">
          <input class="advansedInput" type="text" name="as_q"/>
        </div>

        <!--  -->

        <div class="gird-item">
          <label for="">this exact word or phrase:</label>
        </div>

        <div class="gird-item">
          <input class="advansedInput" type="text" name="as_epq"/>
        </div>

        <!--  -->

        <div class="gird-item">
          <label for="">any of these words:</label>
        </div>

        <div class="gird-item">
          <input class="advansedInput" type="text" name="as_oq"/>
        </div>

        <!--  -->

        <div class="gird-item">
          <label for="">none of these words:</label>
        </div>

        <div class="gird-item">
          <input class="advansedInput" type="text" name="as_eq"/>
        </div>

        <!--  -->
        <div class="gird-item"></div>

        <div class="gird-item">
          <input type="submit" value="Advanced Search" class="advan-button"/>
        </div>
      </div>

      <div class="advanclabel2" >
        <div class="  advaneFont headOff">
          <label for="">To do this in the search box.</label>
        </div>

        <div class="displafOff">
          <label for="">
            Type the important words: tri-colour rat terrier
          </label>
        </div>

        <div class="displafOff">
          <label for="">
            Put exact words in quotes: "rat terrier"
          </label>
        </div>

        <div class="displafOff">
          <label for="">
            Type OR between all the words you want: miniature OR standard
          </label>
        </div>

        <div class="displafOff">
          <label for="">
            Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"
          </label>
        </div>
      </div>
    </form>
  </body>

  </html>
